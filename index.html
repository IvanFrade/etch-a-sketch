<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch!</h1>
    <div class="game-area">
        <div class="btn-div">
            <button id="area-size-btn">Change area size</button>
            <button id="clear-btn">Clear area</button>
            <button id="rainbow-btn">Toggle Rainbow mode</button>
        </div>
        <div id="drawing-area"></div>
        <div class="instructions">
            How to use: 
            Simply drag the mouse over the area to draw
            Use the "Clear area" button to start over!
            Change the number of pixels using the "Change pixel number" button
        </div>
    </div>
    <a href="https://IvanFrade.github.io/landing-page">Back to the landing page</a>
</body>
</html>
